version: '3.9'
services:
  web:
    container_name: ${WEB_HOSTNAME}
    build: ./config/${WEB_HOSTNAME}
    depends_on:
      - db
    ports:
      - "${ODOO_PORT}:8069"
    environment:
      - HOST=${POSTGRES_HOSTNAME}
      - USER=${POSTGRES_USER}
      - PASSWORD=${POSTGRES_PASSWORD}
    tty: true
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./config/${WEB_HOSTNAME}/conf:/etc/odoo
      - ./addons/${WEB_HOSTNAME}:/mnt/extra-addons
      - ./enterprise:/mnt/enterprise-addons
  db:
    container_name: "db"
    image: postgres:${POSTGRES_VERSION}
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - odoo-db-data:/var/lib/postgresql/data/pgdata
    hostname: ${POSTGRES_HOSTNAME}
  pgadmin:
    container_name: "pgadmin4"
    image: dpage/pgadmin4
    depends_on:
      - db
    ports:
      - "${PGADMIN_PORT}:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
    links:
      - "db:${POSTGRES_HOSTNAME}"
    volumes:
      - odoo-pgadmin-data:/var/lib/pgadmin
